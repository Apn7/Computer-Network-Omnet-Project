[General]
# HTTP Predictive Caching System Configurations
network = HttpNetwork
sim-time-limit = 3600s
repeat = 5

# Default client parameters
*.client[*].requestInterval = exponential(1s)
*.client[*].numRequests = 1000
*.client[*].thinkTime = exponential(0.1s)
*.client[*].cacheSize = 10

# Default server parameters  
*.server.cacheSize = 1000
*.server.processingTime = exponential(0.01s)
*.server.numResources = 10000

#==============================================================================
# Configuration 1: Baseline (No Caching, No Prediction)
#==============================================================================
[Config baseline]
extends = General
description = "Baseline configuration without caching or prediction"

*.client[*].cacheSize = 0
*.client[*].enablePrediction = false
*.server.cacheSize = 0
*.server.enablePrediction = false

#==============================================================================
# Configuration 2: Predictive Caching
#==============================================================================
[Config predictive]
extends = General
description = "Predictive caching enabled on both client and server"

*.client[*].enablePrediction = true
*.client[*].requestPattern = "hotspot"
*.server.enablePrediction = true
*.server.cachePolicy = "LRU"
*.server.predictionAlgorithm = "frequency"
*.server.predictionAccuracy = 0.8

#==============================================================================
# Configuration 3: Parameter Sweep
#==============================================================================
[Config sweep]
extends = predictive
description = "Parameter sweep for prediction accuracy and cache sizes"

*.server.predictionAccuracy = ${accuracy=0.6, 0.7, 0.8, 0.9}
*.server.cacheSize = ${cache=500, 1000, 2000}
*.client[*].cacheSize = ${clientCache=5, 10, 20}
